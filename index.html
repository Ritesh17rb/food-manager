<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Food Tycoon</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="boardgame.css">
  <link rel="stylesheet" href="game-styles.css">
  <style>
    /* Keep custom styles minimal, prefer Bootstrap classes */
    .chat-msg {
      white-space: pre-wrap;
      word-break: break-word
    }

    .chat-box {
      max-height: 75vh;
      min-height: 50vh;
      overflow: auto
    }

    .narrative {
      max-width: 960px
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="."><i class="bi bi-shop me-2"></i>Fast Food Tycoon</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-item dropdown ms-auto" role="group" aria-label="Configure LLM" title="Configure LLM">
          <button id="configure-llm" class="btn btn-outline-primary" type="button" aria-label="Configure LLM"> <i
              class="bi bi-gear"></i> Configure<span class="d-lg-none ms-2">Configure LLM</span> </button>
        </div>


        <div class="ms-2 d-flex align-items-center d-none">
          <button id="auth-btn" class="btn btn-outline-light"><i class="bi bi-box-arrow-in-right me-2"></i><span>Sign
              In</span></button>
          <button id="profile-btn" class="btn btn-outline-light ms-2 d-none"><i
              class="bi bi-person-lines-fill me-2"></i><span>Profile</span></button>
          <button id="signout-btn" class="btn btn-outline-light ms-2 d-none"><i
              class="bi bi-box-arrow-right me-2"></i><span>Sign Out</span></button>
        </div>
      </div>
    </div>
  </nav>



  <div id="game-container"></div>

  <!-- Profile modal removed - auth is optional -->

  <script type="importmap">
    {
      "imports": {
        "bootstrap-llm-provider": "https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1/+esm",
        "asyncllm": "https://cdn.jsdelivr.net/npm/asyncllm@2/+esm",
        "saveform": "https://cdn.jsdelivr.net/npm/saveform@1.4.0/+esm",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
        "marked": "https://cdn.jsdelivr.net/npm/marked@12/+esm"
      }
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>

    background: var(--bs-secondary-bg);
    color: var(--bs-body-color);
    border: 1px solid var(--bs-border-color)
  }

  .chat-msg-wrap.msg-user .bubble {
    background: #0d6efd;
    color: #fff
  }

  .chat-msg-wrap .small {
    color: var(--bs-secondary-color)
  }

  .markdown-body h2,

  }

  .markdown-body p {
    margin: .25rem 0
  }

  .markdown-body code {
    background: rgba(0, 0, 0, .05);
    padding: .1rem .25rem;
    border-radius: .2rem
  }

  .markdown-body pre {
    background: rgba(0, 0, 0, .05);
    padding: .5rem;
    border-radius: .25rem;
    overflow: auto

  .markdown-body ul {
    margin: 0;
    padding-left: 1.25rem

  .markdown-body table {
    width: 100%;
    font-size: .95em

  .markdown-body td {
    padding: .25rem .5rem;
    border-bottom: 1px solid var(--bs-border-color)

  /* Simple emphasis highlight for bold/headers */
  .markdown-body strong {
    background: rgba(255, 230, 150, .5);
    padding: 0 .15rem;
    border-radius: .15rem
  }

  .markdown-body h1,
  .markdown-body h2,
  .markdown-body h3 {
    background: rgba(255, 240, 200, .4);

  .markdown-body li {
    margin: .15rem 0
